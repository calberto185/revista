<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
  <!--<tab-configuration></tab-configuration>-->
<div layout="column" style="height: 100vh;" ng-cloak="" ng-controller="CTRLTab">
        <div layout="row" layout-align="space-around center" flex="10" md-whiteframe="2">
                <span hide-sm hide-xs flex="10"></span>
            <div layout="row" flex="initial">
                <md-button  class="md-icon-button" aria-label="More" ng-click="MenuBar()" hide-gt-sm>
                  <ng-md-icon icon="menu" style="fill: #757575" size="33" layout="row" layout-align="end center"></ng-md-icon>
                </md-button>
            </div>
            <span class="md-body-4" flex>CONFÉ</span>
            <span flex></span>
            <div layout="row" layout-align="center center" flex="nogrow" ng-click="login('login')" class="outclick">
            <span class="md-subheader" >{{userlog.option || 'Iniciar Sesión'}}</span>
              <md-button  class="md-icon-button" aria-label="More" ng-click="login('login')">
                <ng-md-icon icon="{{userlog.icon || 'account_circle'}}" style="fill: #757575" size="33" layout="row" layout-align="end center"></ng-md-icon>
              </md-button>
            </div>
        </div>
        <md-divider></md-divider>
        <md-content    flex="">
            <div layout="row" layout="space-between center" flex>
                <md-sidenav class="md-sidenav-left" md-component-id="left"  md-whiteframe="8" style="height: 100vh; position: fixed;top:10.1vh;">
                    <md-content layout="column" flex>
                        <md-list>
                            <md-list-content ng-show="!viewPerfil">
                                <div ng-repeat="item in items">
                                    <md-list-item ng-click="link($index,item.title)">
                                        <ng-md-icon icon="{{item.icon}}" style="fill: #757575" size="44" layout="row" layout-align="end center"></ng-md-icon> 
                                        <p class="md-subhead">{{item.title | uppercase}}</p>
                                    </md-list-item>
                                    <div ng-show="$index==0 || $index==items.length - 2">
                                        <md-divider></md-divider>
                                        <md-subheader ng-show="$index==0">ACTIVIDAD</md-subheader>
                                    </div>
                                </div>
                            </md-list-content>
                            <md-list-content ng-show="viewPerfil" layout-margin>
                                <md-subheader>PERFIL</md-subheader>
                            </md-list-content>
                        </md-list>
                    </md-content>
                </md-sidenav>
                <div flex ng-view></div>
                
            </div>
<!--tabs -->
<!--end tabs-->
        </md-content>
</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="bower_components/angular-slick/dist/slick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/fbrt.js"></script>
        <script src="scripts/services/events.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/details.js"></script>
        <!-- endbuild -->
</body>
</html>
